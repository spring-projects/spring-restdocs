description = 'Asciidoctor extensions for Spring REST Docs'

dependencies {
	compileOnly 'org.asciidoctor:asciidoctorj'
	testCompile 'junit:junit'
	testCompile 'org.asciidoctor:asciidoctorj'
}

task copyTestSnippet(type: Copy) {
	from 'src/test/resources/curl-request.adoc',
			'src/test/resources/http-request.adoc',
			'src/test/resources/custom-snippet.adoc'
	into 'build/generated-snippets/some-operation'
}

test {
	dependsOn copyTestSnippet
}