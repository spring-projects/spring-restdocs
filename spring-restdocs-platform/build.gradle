plugins {
	id 'java-platform'
}

javaPlatform {
	allowDependencies()
}

dependencies {
	constraints {
		api("com.samskivert:jmustache:$jmustacheVersion")
		api("jakarta.servlet:jakarta.servlet-api:6.0.0")
		api("jakarta.validation:jakarta.validation-api:3.0.0")
		api("junit:junit:4.13.1")
		api("org.apache.pdfbox:pdfbox:2.0.27")
		api("org.apache.tomcat.embed:tomcat-embed-core:10.1.1")
		api("org.asciidoctor:asciidoctorj:2.5.6")
		api("org.asciidoctor:asciidoctorj-pdf:2.3.0")
		api("org.assertj:assertj-core:3.23.1")
		api("org.hamcrest:hamcrest-core:1.3")
		api("org.hamcrest:hamcrest-library:1.3")
		api("org.hibernate.validator:hibernate-validator:8.0.0.Final")
		api("org.javamoney:moneta:1.4.2")
		api("org.junit.jupiter:junit-jupiter-api:5.0.0")
	}
	api(enforcedPlatform("com.fasterxml.jackson:jackson-bom:2.13.4.20221013"))
	api(enforcedPlatform("io.rest-assured:rest-assured-bom:5.2.0"))
	api(enforcedPlatform("org.mockito:mockito-bom:4.8.0"))
	api(enforcedPlatform("org.springframework:spring-framework-bom:$springFrameworkVersion"))
}
